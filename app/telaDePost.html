<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Css/global.css">
    <link rel="stylesheet" href="Css/paginaDoAssunto/areaDoAssunto.css">
    <link rel="stylesheet" href="Css/paginaDoAssunto/areaDeRecomendados.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Fandom</title>
</head>

<body>
    <!--------------------------- Barra De Navegação --------------------------------->
    <barra-nav></barra-nav>

    <!------------------------------------------------------------
                            Modal Perfil / modalPost
          ------------------------------------------------------------>
    <dialog class="modalPerfil d-none" id="modalPerfil"> <!--Modal Perfil SEM USUARIO-->
        <img id="kkkk" src="Imagens/Sem_Foto_Perfil_v2.jpg" alt="">
        <h2>Entrar</h2>
        <input type="text" name="infUsuario" class="inputUsuario" placeholder="Email ou Nome de usuario">
        <input type="password" name="infUsuario" class="inputUsuario" placeholder="Senha">
        <button type="button" id="confirmarUsuario">Confirmar</button>
        <p>Esqueceu a senha?</p>
        <p><a href="telaCadastro.html">Criar conta</a></p>
        <button id="btnVoltar">Voltar</button>
    </dialog>

    <dialog class="d-none" id="modalPost"> <!--Modal Post-->
        <div id="inputPost">
            <input id="inpTitulo" type="text" placeholder="Titulo do post">
            <textarea id="inpAssunto" placeholder="Escreva sua postagem aqui..."></textarea>
            <button id="btnAnexar">Anexar imagens</button>
        </div>
        <div id="buttonsContainer">
            <button id="btnCancelarPost">Cancelar</button>
            <button id="btnCriarPost">Criar</button>
        </div>
    </dialog>

    <!------------------------------------------------------------
                            Seção Principal
          ------------------------------------------------------------>
    <section class="container-fluid" id="sectionPrincipal">
        <div class="row">

            <!------------------------------------------------------------
                                Menu Lateral
            ------------------------------------------------------------>
            <aside class="asideMenu col-2" id="novoMenu">
                <menu-lateral></menu-lateral>
            </aside>

            <!------------------------------------------------------------
                                Corpo Principal
                ------------------------------------------------------------>
            <main id="mainElement" class="main col-7">
                <h1 id="titulo"></h1>
                <div class="container-fluid" id="AreaDePostagem">
                    <div id="divBtn">
                        <button type="button" class="btn btn-primary btnTroca" id="botao1">Post</button>
                        <button type="button" class="btn btn-secondary btnTroca" id="botao2">Comunidade</button>
                    </div>

                </div>
            </main>

            <!------------------------------------------------------------
                                Area de Recomendações
                ------------------------------------------------------------>
            <aside class="col-3">
                <div class="container-fluid" id="areaRecomendados">
                    <h2>Recomendações</h2>
                    <div id="divRecomendados">

                        <div class="post">
                            <!--------------------------- Comunidades Recomendadas --------------------------------->
                            <div class="divImg">
                                <img class="imgPerfil" src="Imagens/felipe.jpg" alt="">
                            </div>
                            <div>
                                <h5>Nome...</h5>
                                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, alias?</p>
                            </div>
                        </div>

                        <div class="post">
                            <!--------------------------- Comunidades Recomendadas --------------------------------->
                            <div class="divImg">
                                <img class="imgPerfil" src="Imagens/felipe.jpg" alt="">
                            </div>
                            <div>
                                <h5>Nome...</h5>
                                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, alias?</p>
                            </div>
                        </div>

                        <div id="divHashtag">
                            <h4 id="tituloHashtag">Hashtags mais curtido</h4>
                            <p class="hashtag">#Rainbow6</p>
                            <p class="hashtag">#OverWatch</p>
                            <p class="hashtag">#Sextou</p>
                            <p class="hashtag">#Round6</p>
                        </div>

                    </div>
                </div>
            </aside>
        </div>



    </section>
    <script src="Js/geradorPost.js"></script>
    <script src="Js/global.js"></script>
    <script src="Js/componentes.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="Js/cardPerfil.js"></script>
    <script src="Js/modalPost.js"></script>

</body>

</html>
