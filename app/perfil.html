<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Fandom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .perfil-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .perfil-container h2 {
      color: #00bcd4;
    }

    .perfil-info label {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div class="container perfil-container">
    <h2>Meu Perfil</h2>
    <div class="perfil-info">
      <label>Nome:</label>
      <p id="perfilNome">Carregando...</p>

      <label>Email:</label>
      <p id="perfilEmail">Carregando...</p>

      <label>Senha:</label>
      <p id="perfilSenha">******</p>
    </div>
    <a href="index.html" class="btn btn-primary mt-3">Voltar para Home</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(sessionStorage.getItem("usuarioLogado"));
      if (usuario) {
        document.getElementById("perfilNome").textContent = usuario.nome;
        document.getElementById("perfilEmail").textContent = usuario.email;
      } else {
        alert("Você precisa estar logado para acessar esta página.");
        window.location.href = "index.html";
      }
    });
  </script>
</body>

</html>
